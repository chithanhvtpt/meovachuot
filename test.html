<Script>
class Student {
name ;
point;
constructor(name , point) {
this.name = name;
this.point = point;
}
do_homework(){
this.point +=2
}
pin_notes(){
this.point++
}
give_points(someOne,x){
this.point -=x;
someOne.point +=x;
}
